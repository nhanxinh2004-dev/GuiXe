<!DOCTYPE html>
<html>
<head>
    <title>Đăng Ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-header bg-primary text-white text-center"><h3>ĐĂNG KÝ</h3></div>
        <div class="card-body">
            <form action="/register" method="POST">
                <div class="mb-3"><label>CCCD</label><input type="tel" name="cccd" class="form-control" required></div>
                <div class="mb-3"><label>PIN (6 số)</label><input type="tel" name="pin" class="form-control" maxlength="6" required></div>
                <div class="mb-3"><label>Họ Tên</label><input type="text" name="full_name" class="form-control" required></div>
                <div class="mb-3"><label>Địa Chỉ</label><input type="text" name="address" class="form-control" required></div>
                <div class="mb-3"><label>Biển Số</label><input type="text" name="license_plate" class="form-control" required placeholder="VD: 29A1-12345"></div>
                <div class="mb-3"><label>Loại Xe</label><input type="text" name="vehicle_type" class="form-control" required></div>
                <div class="mb-3">
                    <label>Trạng Thái</label>
                    <select name="status" class="form-select">
                        <option value="0">Xe Đang Gửi</option>
                        <option value="1">Xe Đang Không Gửi</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">ĐĂNG KÝ</button>
            </form>
        </div>
        <div class="text-center pb-3"><a href="/login">Đăng nhập</a></div>
    </div>
</body>
</html>
