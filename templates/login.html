</head>
<div class="login-container">

        {% if msg %}

        <form action="/login" method="POST" onsubmit="handleLogin()">
            <div id="cccdGroup">

                <div class="text-center mt-2 text-muted small">Nh·∫≠p m√£ PIN 6 s·ªë c·ªßa b·∫°n</div>

    <script>
        // Khi trang load

                document.getElementById('cccdGroup').style.display = 'none';

        function handleLogin() {

        // N√∫t "Kh√¥ng ph·∫£i t√¥i"

        function formatCCCD(str) {

        }
    </script>
