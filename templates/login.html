<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ƒêƒÉng Nh·∫≠p</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        .login-container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 20px; }
        .app-logo { font-size: 4rem; margin-bottom: 10px; }
        .form-control-lg { border-radius: 12px; padding: 15px; font-size: 1.1rem; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .form-control-lg:focus { border-color: #0d6efd; box-shadow: 0 0 0 4px rgba(13,110,253,0.15); }
        .btn-main { border-radius: 12px; padding: 15px; font-size: 1.2rem; font-weight: 800; box-shadow: 0 4px 10px rgba(13,110,253,0.3); margin-top: 25px; text-transform: uppercase; letter-spacing: 1px; }
        .saved-user-card { background: white; padding: 25px 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; margin-bottom: 20px; }
        .pin-input { letter-spacing: 15px; font-size: 2rem; text-align: center; font-weight: 900; font-family: monospace; background-color: #fff; }
        .eye-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6c757d; font-size: 1.2rem;}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <div class="app-logo">üÖøÔ∏è</div>
            <h4 class="fw-bold text-secondary">H·ªÜ TH·ªêNG G·ª¨I XE</h4>
        </div>

        {% if msg %}
        <div class="alert alert-danger text-center rounded-4 shadow-sm fw-bold">{{ msg }}</div>
        {% endif %}

        <form action="/login" method="POST" onsubmit="return handleLogin()">
            <div id="cccdGroup">
                <label class="fw-bold text-muted ms-2 mb-1">S·ªë CCCD</label>
                <input type="text" id="cccdInput" name="cccd" 
                       class="form-control form-control-lg mb-3" 
                       placeholder="Nh·∫≠p 12 s·ªë CCCD" 
                       inputmode="numeric" pattern="[0-9]{12}" maxlength="12" required
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div id="welcomeGroup" class="saved-user-card" style="display:none;">
                <p class="text-muted mb-1 small text-uppercase fw-bold">Xin ch√†o</p>
                <h3 id="savedCCCDDisplay" class="text-primary fw-bold mb-3">...</h3>
                <div onclick="forgetUser()" class="btn btn-outline-danger btn-sm rounded-pill px-3 py-1">
                    ƒêƒÉng nh·∫≠p t√†i kho·∫£n kh√°c
                </div>
            </div>

            <div class="mt-2 position-relative">
                <label class="fw-bold text-muted ms-2 mb-1">M√£ PIN</label>
                <div style="position: relative;">
                    <input type="password" id="pinInput" name="pin" 
                           class="form-control form-control-lg pin-input" 
                           required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           maxlength="6" inputmode="numeric" pattern="[0-9]{6}" autocomplete="off"
                           oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    <i class="fas fa-eye eye-icon" onclick="togglePin()"></i>
                </div>
                <div class="text-center mt-3 text-muted small">Nh·∫≠p 6 s·ªë b·∫£o m·∫≠t</div>
            </div>

            <div class="form-check mt-3 ms-2" id="rememberCheckDiv">
                <input class="form-check-input" type="checkbox" name="remember" id="rememberMe" checked>
                <label class="form-check-label text-muted" for="rememberMe">
                    Ghi nh·ªõ thi·∫øt b·ªã n√†y
                </label>
            </div>

            <button type="submit" id="btnLogin" class="btn btn-primary w-100 btn-main">
                <span id="btnText">ƒêƒÇNG NH·∫¨P</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm" style="display:none;"></span>
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="/register" class="text-decoration-none text-secondary fw-bold">ƒêƒÉng k√Ω t√†i kho·∫£n m·ªõi</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const savedCCCD = localStorage.getItem('parking_cccd');
            if(savedCCCD) {
                document.getElementById('cccdGroup').style.display = 'none';
                document.getElementById('rememberCheckDiv').style.display = 'none'; // ƒê√£ nh·ªõ r·ªìi th√¨ ·∫©n
                document.getElementById('welcomeGroup').style.display = 'block';
                document.getElementById('savedCCCDDisplay').innerText = formatCCCD(savedCCCD);
                document.getElementById('cccdInput').value = savedCCCD;
            }
        }

        function togglePin() {
            const input = document.getElementById('pinInput');
            const icon = document.querySelector('.eye-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function handleLogin() {
            const btn = document.getElementById('btnLogin');
            const spinner = document.getElementById('btnSpinner');
            const text = document.getElementById('btnText');
            
            // Client Validation
            const cccd = document.getElementById('cccdInput').value;
            const pin = document.getElementById('pinInput').value;

            if (cccd.length !== 12) { alert('CCCD ph·∫£i ƒë·ªß 12 s·ªë'); return false; }
            if (pin.length !== 6) { alert('PIN ph·∫£i ƒë·ªß 6 s·ªë'); return false; }

            // UX Loading
            btn.disabled = true;
            text.style.display = 'none';
            spinner.style.display = 'inline-block';

            // Save LocalStorage if checked
            if(document.getElementById('rememberMe').checked) {
                localStorage.setItem('parking_cccd', cccd);
            }
            return true;
        }

        function forgetUser() {
            localStorage.removeItem('parking_cccd');
            location.reload();
        }

        function formatCCCD(str) {
            if(str.length < 12) return str;
            return str.substring(0, 3) + " ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ " + str.substring(9);
        }
    </script>
</body>
</html>
