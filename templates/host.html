<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: black; font-family: sans-serif; overflow: hidden; }
        #reader { width: 100%; height: 100vh; }
        
        /* Welcome Screen */
        #welcomeScreen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #111; z-index: 20; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-start {
            width: 180px; height: 180px; border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            background: linear-gradient(145deg, #0d6efd, #0a58ca);
            color: white; font-weight: bold; font-size: 1.2rem;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(13,110,253,0.5);
        }

        /* Result Sheet */
        .bottom-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #f8f9fa; border-radius: 20px 20px 0 0;
            padding: 25px; transition: bottom 0.3s; z-index: 100;
            display: flex; flex-direction: column; align-items: center;
        }
        .bottom-sheet.show { bottom: 0; }

        /* Bi·ªÉn s·ªë Host Style */
        .plate-box {
            display: inline-block; background: #ffcc00; 
            border: 4px solid #333; border-radius: 8px;
            padding: 10px 30px; margin: 15px 0; text-align: center;
            color: #000; font-family: 'Courier New', monospace; 
        }
        .plate-line {
            font-size: 2.5rem; /* C·ª° ch·ªØ to b·∫±ng nhau */
            font-weight: 900; line-height: 1.1; letter-spacing: 2px;
        }
        .plate-sep { height: 2px; background: rgba(0,0,0,0.1); margin: 5px 0; }

        #notifyBanner {
            position: fixed; top: -100px; left: 0; width: 100%;
            padding: 15px; text-align: center; color: white; font-weight: bold;
            z-index: 200; transition: top 0.3s;
        }
        .bg-success { background: #198754; } .bg-danger { background: #dc3545; }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <h3 class="mb-5 text-secondary">M√ÅY QU√âT</h3>
        <button onclick="startCam()" class="btn-start">
            <div style="font-size: 3rem;">üì∑</div>
            <div>B·∫ÆT ƒê·∫¶U</div>
        </button>
    </div>

    <div id="notifyBanner"></div>
    <div id="reader"></div>

    <div id="resultSheet" class="bottom-sheet">
        <div style="width:50px; height:5px; background:#ddd; border-radius:10px; margin-bottom:15px;"></div>
        <div id="actionHeader" class="fw-bold fs-5 text-uppercase mb-2 px-3 py-1 text-white rounded-pill">...</div>
        
        <div class="plate-box">
            <div id="plateTop" class="plate-line">--</div>
            <div class="plate-sep"></div>
            <div id="plateBot" class="plate-line">--</div>
        </div>
        
        <div class="text-center mb-3">
            <div class="text-muted small">Lo·∫°i xe</div>
            <div id="vehType" class="fw-bold fs-5">...</div>
        </div>

        <button onclick="confirm()" id="btnConf" class="btn btn-primary w-100 py-3 fw-bold mb-2">X√ÅC NH·∫¨N</button>
        <button onclick="closeSheet()" class="btn btn-light w-100 py-3">H·ªßy</button>
    </div>

    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script>
        let scanner, currQR;
        function startCam() {
            document.getElementById('welcomeScreen').style.display='none';
            document.getElementById('beep').play().catch(()=>{});
            
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps:10, qrbox:{width:250,height:250} }, onScan);
        }

        function onScan(txt) {
            document.getElementById('beep').play();
            scanner.pause();
            currQR = txt;
            
            fetch('/api/process_qr', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({qr_string:txt})
            }).then(r=>r.json()).then(d=>{
                if(d.error) { notify(d.error,'bg-danger'); setTimeout(reset,2000); }
                else show(d);
            }).catch(()=>{ notify('L·ªói m·∫°ng','bg-danger'); reset(); });
        }

        function show(d) {
            const h = document.getElementById('actionHeader');
            h.innerText = d.req_action;
            h.className = d.req_action.includes('G·ª¨I') ? "fw-bold mb-2 px-3 py-1 text-white rounded-pill bg-success" : "fw-bold mb-2 px-3 py-1 text-white rounded-pill bg-warning text-dark";
            
            if(d.plate_display) {
                document.getElementById('plateTop').innerText = d.plate_display.top;
                document.getElementById('plateBot').innerText = d.plate_display.bot;
            }
            document.getElementById('vehType').innerText = d.vehicle_type;
            
            document.getElementById('btnConf').disabled = false;
            document.getElementById('btnConf').innerText = "X√ÅC NH·∫¨N";
            document.getElementById('resultSheet').classList.add('show');
        }

        function confirm() {
            document.getElementById('btnConf').innerText = "...";
            fetch('/api/process_qr', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({qr_string:currQR, confirm:true})
            }).then(r=>r.json()).then(d=>{
                if(d.success) { notify('TH√ÄNH C√îNG','bg-success'); closeSheet(); }
                else { notify(d.error,'bg-danger'); closeSheet(); }
            });
        }

        function closeSheet() {
            document.getElementById('resultSheet').classList.remove('show');
            setTimeout(reset, 500);
        }
        function reset() { scanner.resume(); }
        function notify(msg, cls) {
            const b = document.getElementById('notifyBanner');
            b.innerText=msg; b.className=cls; b.style.top='0';
            setTimeout(()=>b.style.top='-100px', 2500);
        }
    </script>
</body>
</html>
